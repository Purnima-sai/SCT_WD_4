<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevateTask - Premium To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-do list</h1>
            <p class="tagline">Your task manager companion</p>
        </header>

        <div class="app-container">
            <div class="app-header">
                <div class="app-title">Today's Tasks</div>
                <div class="stats">
                    <div class="stat-item">
                        <span>Total</span>
                        <span class="stat-value" id="total-tasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Active</span>
                        <span class="stat-value" id="active-tasks-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Completed</span>
                        <span class="stat-value" id="completed-tasks-count">0</span>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-group">
                    <input type="text" id="task-input" placeholder="What needs to be done?" autofocus>
                    <input type="datetime-local" id="task-due" class="date-input">
                    <select id="task-priority">
                        <option value="">Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button id="add-task-btn" class="btn-secondary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </div>

            <ul class="task-list" id="task-list">
                <!-- Tasks will be added here dynamically -->
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-tasks"></i>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started on your productivity journey</p>
                </div>
            </ul>

            <div class="filter-controls">
                <button id="all-tasks" class="btn-outline">All Tasks</button>
                <button id="active-tasks-filter" class="btn-outline">Active</button>
                <button id="completed-tasks-filter" class="btn-outline">Completed</button>
                <button id="clear-completed" class="btn-outline">Clear Completed</button>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="edit-modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Task</h3>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group" style="margin-bottom: 1.5rem;">
                    <input type="text" id="edit-task-input" placeholder="Task title">
                </div>
                <div class="input-group">
                    <input type="datetime-local" id="edit-task-due" class="date-input">
                    <select id="edit-task-priority">
                        <option value="">Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-outline" id="cancel-edit">Cancel</button>
                <button class="btn-secondary" id="save-edit">Save Changes</button>
            </div>
        </div>
    </div>

    <div class="confirmation-dialog" id="delete-dialog">
        <div class="dialog-content">
            <div class="dialog-message">
                <i class="fas fa-exclamation-circle" style="font-size: 2.5rem; color: var(--danger); margin-bottom: 1rem;"></i>
                <h3>Delete Task</h3>
                <p>Are you sure you want to delete this task? This action cannot be undone.</p>
            </div>
            <div class="dialog-actions">
                <button class="btn-outline" id="cancel-delete">Cancel</button>
                <button class="btn-danger" id="confirm-delete">Delete</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
